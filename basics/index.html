<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/controls.js"></script>
    <style>
        * {
            font-family: 'Ubuntu';
            font-size: 1.2em;
            font-weight: 600;
        }

        input, textarea {
            padding: 10px;
            border-radius: 10px;
            margin: 8px;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: coral;
        }

        section {
            width: 100%;
        }
    </style>
    <title>JS Basics</title>
</head>
<body>
    <section class="input">
        <input type="text" id="a" />
        <input type="text" id="b" />
        <button id="runner" onclick="operate()">Run</button>
    </section>
    <section class="output">
        <textarea name="result" id="result" cols="30" rows="10" disabled></textarea>
    </section>
</body>
</html>
